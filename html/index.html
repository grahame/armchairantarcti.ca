<!DOCTYPE html>
<html>
<head>
  <title>armchairantarcti.ca</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <script src="http://code.jquery.com/jquery.js"></script>
  <!-- 
  <script src="http://maps.google.com/maps/api/js?v=3.5&amp;sensor=false"></script>
  -->
  <script src="http://srss-cdn.landgate.wa.gov.au/proj4js/1.1.0/lib/proj4js-compressed.js"></script>
  <script src="OpenLayers.js"></script>
  <link href="armchair.css" rel="stylesheet" />
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="underscore-min.js"></script>
  <script src="armchair.js"></script>
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <ul class="nav">
        <li class="dropdown">
          <a class="brand" href="#">armchairantarcti.ca</a>
        </li>
      </ul>
      <p class="navbar-text pull-right infobar">
        <span id="infobar">Hi! Mouse over or tap and see what happens! <small>The red lines are radio-tagged seals :-)</small></span>
      </p>
      </ul>
    </div>
  </div>

  <div class="row-fluid fill">
    <div id="map">
    </div>
  </div>

  <!-- error dialog -->
  <div id="station-dialog" class="modal hide fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-header">
      <img id="station-dialog-flag" class="flag" src="" />
      <strong id="station-dialog-title"></strong>
    </div>
    <div class="modal-body" id="station-dialog-body">
    </div>
    <div class="form-actions">
      <button class="btn btn-primary" data-dismiss="modal">Done</button>
    </div>
  </div>

</body>
</html>
